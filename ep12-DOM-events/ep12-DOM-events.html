                            <p className="course-publish">{course.published_at}</p>
                            <p className="course-students-count">{course.students_count}</p>
                        </div>
                    </div>
                    <hr />
                </>
            )
        }

        function App() {
            return (

                            course={course}
                        />

                </div>
            )
