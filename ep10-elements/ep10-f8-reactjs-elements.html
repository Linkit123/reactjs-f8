<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="">
	<title>Add React in One Minute</title>
</head>

<body>
	<h2>Add React in One Minute</h2>
	<p>This page demonstrates using React with no build tooling.</p>
	<p>React is loaded as a script tag.</p>
	<hr />
	<!-- We will put our React component inside this div. -->
	<div id="app"></div>

	<!-- Load React. -->
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<!-- Load your React component. -->
	<script type="text/babel">

		//function
		function Header() {
			return (
				<div className="posts-list">
					<div className="posts-item">
						<img src="https://files.fullstack.edu.vn/f8-prod/blog_posts/6626/63fc19cf0ecb7.jpg" alt="Lương lập trình website cao hay thấp? Cơ hội nghề nghiệp ra sao?" />
						<h2 className="posts-title">Lương lập trình website cao hay thấp? Cơ hội nghề nghiệp ra sao?</h2>
						<p className="posts-desc">Trong những năm gần đây, nghề IT đã trở thành một nghề siêu hot với mức thu nhập được cho là “cực khủng”. Vậy với ngách lập...</p>
						<p className="posts-publish">12 giờ trước</p>
					</div>
				</div>
			)
		}

		//class
		class Content extends React.Component {
			render() {
				return (
					<div className="content">Content</div>
				)
			}
		}

		//function
		function Footer() {
			return (
				<div className="footer">Footer</div>
			)
		}

		const app = (
			<div className="wrapper">
				<Header />
				<Header />
				<Header />
				<Content />
				<Footer />
			</div>
		);
		ReactDOM.render(app, document.getElementById("app"));
	</script>
</body>

</html>
